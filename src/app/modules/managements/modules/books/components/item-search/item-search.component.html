<!--Item-->
<div class="list-view-item" *ngIf="book">
    <div class="list-view-item-inner">
        <img *ngIf="book.content.book_cover_s === null" class="avatar" src="assets/img/icons/hexagons/purple-heavy.svg">
        <img *ngIf="book.content.book_cover_s !== null" class="avatar"
            src="data:image/png;base64,{{ book.content.book_cover_s }}">
        <div class="meta-left">
            <h3 data-filter-match>{{ book.content.striped_accents_title }}</h3>
            <span>
                <i data-feather="map-pin"></i>
                <span data-filter-match>
                    Páginas {{ book.content.number_of_pages | number }}
                </span>
            </span>
        </div>
        <div class="meta-right">
            <div class="buttons">
                <a class="button h-button is-primary is-outlined is-raised" (click)="moreInfo()">Más Información</a>
            </div>
        </div>
    </div>
</div>
