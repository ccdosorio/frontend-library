<!--Card-->
<div class="onboarding-card card-book" *ngIf="book">
  <app-img-book [img]="book.book.book_cover_m"></app-img-book>
  <div class="onboarding-content">
    <h3 class="dark-inverted">{{ book.book.title }}</h3>
    <p><b>isbn10</b> {{ book.book.isbn10 }}</p>
    <p><b>isbn13</b> {{ book.book.isbn13 }}</p>
    <div class="button-wrap">
      <a class="button h-button is-primary is-rounded is-elevated" (click)="openDialogFile(book)">Adjuntar PDF</a>
      <a class="button h-button is-primary is-rounded is-outlined" (click)="downloadPdf(book)">Ver</a>
    </div>
  </div>
</div>
