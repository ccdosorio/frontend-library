<section class="animate__animated animate__fadeIn" *ngIf="book">
  <article class="card">
    <img src="data:image/png;base64,{{ book.book.book_cover_l }}" alt="portada">
    <h3>{{ book.book.title }}</h3>
    <p><b>isbn10</b> {{ book.book.isbn10 }}</p>
    <p><b>isbn13</b> {{ book.book.isbn13 }}</p>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="openDialogFile(book)">Adjuntar pdf</button>
      <button mat-raised-button type="button" [disabled]="book.book_file === null" (click)="downloadPdf(book)">Descargar</button>
    </mat-card-actions>
  </article>
</section>
