<!--Card-->
<div class="onboarding-wrap-inner" *ngIf="book">
  <div class="onboarding-card">
    <app-img-book [img]="book.book.book_cover_l"></app-img-book>
    <div class="onboarding-content">
        <h3 class="dark-inverted">{{ book.book.title }}</h3>
        <p><b>isbn10</b> {{ book.book.isbn10 }}</p>
        <p><b>isbn13</b> {{ book.book.isbn13 | emptyValue }}</p>
        <div class="button-wrap">
            <a class="button h-button is-primary is-rounded is-elevated" [routerLink]="['../PdfViewer', book.id ]">Ver</a>
        </div>
    </div>
    <progress class="progress is-primary is-tiny" value="{{ book.book_progress }}" max="100"></progress>
  </div>
</div>
