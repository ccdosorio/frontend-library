<div class="datatable-toolbar">

    <div class="field has-addons">
        <h3 class="title-add-book">Seleciona el libro para ver sus preguntas.</h3>
    </div>
</div>

<div class="page-content-inner is-webapp">

    <!-- Datatable -->
    <div class="table-wrapper">

        <table mat-table [dataSource]="dataSource" class="table is-datatable is-hoverable table-is-bordered"
            *ngIf="!showEmptyMessage && listBooks.length > 0">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{ element.book.title | uppercase }} </td>
            </ng-container>

            <!-- numberOfPages Column -->
            <ng-container matColumnDef="numberOfPages">
                <th mat-header-cell *matHeaderCellDef> No. páginas </th>
                <td mat-cell *matCellDef="let element"> {{ element.number_of_pages }} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="buttons">
                        <a [routerLink]="['../Book', element.id, element.number_of_pages]"
                            class="button h-button is-ligth is-outlined">
                            <span class="icon">
                                <i class="lnil lnil-lg lnil-eye-alt"></i>
                            </span>
                            <span>Ver</span>
                        </a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-placeholder-empty *ngIf="showEmptyMessage && listBooks.length === 0"></app-placeholder-empty>
    </div>

</div>
