<div class="page-content-inner">

    <div class="projects-toolbar">

        <!--Onboarding-->
        <div class="standard-onboarding">
            <div class="title-wrap">
                <p></p>
                <h2>Clases</h2>
            </div>
        </div>
        <a class="button h-button is-primary is-raised is-bold" [routerLink]="['../Create']">
            <span>Nueva Clase</span>
        </a>
    </div>

    <!--List-->
    <div class="list-view list-view-v3">
        <!--Item-->
        <div id="active-items-tab" class="tab-content is-active">
            <div class="list-view-inner" *ngFor="let classroom of listClassrooms">
                <app-card-class [classroom]="classroom"></app-card-class>
            </div>
        </div>
    </div>
</div>
