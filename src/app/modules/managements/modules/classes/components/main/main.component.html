<div class="container">
    <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" fxLayout.md="column">
        <div fxFlex="50" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center">
            <h1>Clases</h1>
        </div>
        <div fxFlex="65" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" [routerLink]="['../Create']">Agregar</button>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" fxLayout.md="column" *ngFor="let classroom of listClassrooms">
        <div fxFlex="100" fxLayout="column" fxLayout.xs="column" class="box-card">
            <app-card-class [classroom]="classroom"></app-card-class>
        </div>
    </div>
</div>
<app-placeholder-empty *ngIf="isData && listClassrooms.length === 0"></app-placeholder-empty>
