<div class="list-view-inner" *ngIf="books">

    <!--Item-->
    <div class="list-view-item" *ngFor="let item of books">
        <div class="list-view-item-inner">
            <div class="pre-meta">
                <h3 data-filter-match>{{ item.user_book.book.title }}</h3>
            </div>
            <img class="avatar" src="data:image/png;base64,{{ item.user_book.book.book_cover_m }}"
                data-demo-src="assets/img/illustrations/list-views/cake-1.svg" alt="">
            <div class="meta-left">
                <h3 data-filter-match>
                </h3>
                <span>
                    <i data-feather="archive"></i>
                    <span data-filter-match>{{ item.description }}</span>
                    <i aria-hidden="true" class="fas fa-circle icon-separator"></i>
                    <i data-feather="clock"></i>
                    <span data-filter-match>isbn10: {{ item.user_book.book.isbn10 }}</span>
                </span>
            </div>
            <div class="meta-right">
                <div class="buttons">
                    <a class="button h-button is-warning is-outlined is-raised" *ngIf="!isAssignment"
                        [routerLink]="['../../Students', classroomId, item.user_book.book.id]">
                        Notas
                    </a>
                    <a class="button h-button is-primary is-outlined is-raised" *ngIf="!isAssignment"
                        [routerLink]="['/Managements/Classrooms/PdfViewerClassroom', classroomId, item.id]">
                        Ver
                    </a>
                    <a class="button h-button is-primary is-outlined is-raised" *ngIf="isAssignment"
                        [routerLink]="['/Managements/Classrooms/PdfViewerAsignment', classroomId, item.id]">
                        Ver
                    </a>
                </div>
            </div>
        </div>
        <br>
        <progress class="progress is-primary is-tiny" value="{{ item.book_progress }}" max="100" *ngIf="!isTeacher"></progress>
    </div>
</div>
