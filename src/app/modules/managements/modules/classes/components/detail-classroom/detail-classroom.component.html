<div class="page-content is-relative tabs-wrapper is-slider is-squared is-inverted">

    <div class="page-content-inner animate__animated animate__fadeIn" *ngIf="classroom">
        <!--Personal Dashboard V2-->
        <div class="personal-dashboard personal-dashboard-v2">

            <div class="columns is-multiline">

                <div class="column is-12">
                    <div class="dashboard-header">
                        <div class="h-avatar is-xl">
                            <img class="avatar" src="assets/img/icons/hexagons/yellow.svg"
                                data-demo-src="assets/img/avatars/photos/8.jpg" alt="">
                            <img class="badge" src="assets/img/icons/hexagons/yellow.svg" alt="">
                        </div>
                        <div class="user-meta is-dark-bordered-12">
                            <h3 class="title is-4 is-narrow is-bold">{{ classroom.name }}</h3>
                            <p class="light-text">{{ classroom.description }}</p>
                        </div>
                        <div class="user-action">
                            <h3 class="title is-2 is-narrow">{{ classroom.id }}</h3>
                            <p class="light-text"><b>{{ classroom.key }}</b></p>
                        </div>
                        <div class="cta h-hidden-tablet-p">
                            <div class="media-flex inverted-text">
                                <i class="lnil lnil-crown-alt-1"></i>
                                <p class="white-text">Puedes invitar a estudiantes a esta clase</p>
                            </div>
                            <a class="link inverted-text" (click)="openDialogInvite()">Invitar</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="list-view-toolbar is-reversed">
        <div class="control">
            <button [hidden]="!isTabBooks" class="button h-button is-info is-elevated"
                (click)="openDialogClassroomBook()">
                <span>Agregar</span>
            </button>
        </div>

        <div class="tabs-inner">
            <div class="tabs">
                <ul>
                    <li [class.is-active]="item.active" *ngFor="let item of tabs; index as i"><a
                            (click)="changeTab(i)"><span>{{ item.title }}</span></a></li>
                    <li class="tab-naver"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-content-inner animate__animated animate__fadeIn">
        <!--List-->
        <div class="list-view list-view-v4">

            <!--Books Tab-->
            <div id="active-items-tab" class="tab-content" [class.is-active]="isTabBooks">
                <app-list-classroom-books *ngIf="!showEmptyMessage && books.length > 0" [books]="books" [classroomId]="classroomId">
                </app-list-classroom-books>
                <app-placeholder-empty *ngIf="showEmptyMessage && books.length === 0"></app-placeholder-empty>
            </div>

            <!--Students Tab-->
            <div id="inactive-items-tab" class="tab-content" [class.is-active]="isTabStudents">
                <app-list-classroom-students *ngIf="!showEmptyMessageStudents && students.length > 0" [students]="students"></app-list-classroom-students>
                <app-placeholder-empty *ngIf="showEmptyMessageStudents && students.length === 0"></app-placeholder-empty>
            </div>

        </div>
    </div>
</div>
