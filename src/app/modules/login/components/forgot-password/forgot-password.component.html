<div class="minimal-wrapper darker">
    <!--Page body-->
    <div class="error-container">
        <div class="error-wrapper">
            <div class="error-inner has-text-centered">
                <img class="light-image" src="assets/img/illustrations/placeholders/launch.svg" alt="" />
                <h3 class="dark-inverted">Restablecer Contraseña</h3>
                <p>Ingrese su dirección de correo electrónico para solicitar un restablecimiento de contraseña.</p>
                <form name="formReset" [formGroup]="formReset">
                    <div id="signin-form" class="login-form">
                        <!-- Input -->
                        <div class="field">
                            <div class="control has-icon">
                                <input class="input" type="email" placeholder="Correo electrónico" formControlName="email">
                                <span class="form-icon">
                                    <i data-feather="mail"></i>
                                </span>
                                <mat-error class="animate__animated animate__fadeIn" *ngIf="formReset.get('email')!.hasError('pattern')
                                && formReset.get('email')!.touched">
                                    Correo electrónico nó válido.
                                </mat-error>
                                <mat-error class="animate__animated animate__fadeIn" *ngIf="formReset.get('email')!.hasError('required')
                                && formReset.get('email')!.touched">
                                    Se require de un correo electrónico.
                                </mat-error>
                            </div>
                        </div>
                        <div class="button-wrap">
                            <button type="submit" class="button h-button is-info is-rounded is-elevated" (click)="forgot()"
                                [disabled]="formReset.invalid">
                                Restablecer contraseña
                            </button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="forgot-link has-text-centered">
                    <a routerLink="/Login/Signin">¿Quieres volver? Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
