<div fxLayout="column" fxLayoutAlign="center center" fxFill class="content">
    <h2>Iniciar Sesión</h2>
    <p class="text-muted">Bienvenido a nuestra biblioteca virtual</p>
    <mat-card>
        <form name="loginForm" novalidate (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label><label for="username">Correo</label></mat-label>
                <input id="username" matInput autocomplete="off" />
                <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                <!-- <mat-error *ngIf="!loginForm.get('username').hasError('required')">Se requiere el nombre de usuario
                </mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label><label for="password">Contraseña</label></mat-label>
                <input id="password" matInput type="password" autocomplete="off" />
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>Se requiere de una contraseña</mat-error>
            </mat-form-field>
            <div fxLayout="column" fxLayoutAlign="center" class="form-vertical-buttons">
                <button type="submit" mat-raised-button color="primary" class="submit-button" aria-label="Ingresar">
                    Ingresar
                </button>
                <button mat-raised-button color="primary" routerLink="/Home">
                    Regresar
                </button>
            </div>
        </form>
    </mat-card>
    <div fxLayout="row" fxLayoutAlign="center center" class="py-3">
        <a routerLink="/Login/Signup" class="text-muted">¿No tienes cuenta? <span>Regístrate</span></a>
    </div>
</div>
