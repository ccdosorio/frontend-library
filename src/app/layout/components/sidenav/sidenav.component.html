<div id="huro-app" class="app-wrapper">
    <!--Webapp navbar alt-->
    <div class="webapp-navbar">
        <div class="webapp-navbar-inner">
            <div class="left">
                <a [routerLink]="['Managements/Intro/Main']" routerLinkActive="router-link-active"  class="brand">
                    <img class="light-image" src="assets/img/illustrations/dashboards/lifestyle/reading.svg" alt="" />
                </a>
                <div class="separator"></div>
                <h1 id="webapp-page-title" class="title is-5">Bienvenido</h1>
            </div>
            <div class="center">
                <div id="webapp-navbar-menu" class="centered-drops">
                    <div class="centered-drop" *ngFor="let item of navigation">
                        <div class="dropdown is-modern is-spaced dropdown-trigger has-mega-dropdown">
                            <div class="is-trigger" aria-haspopup="true" aria-controls="dropdown-menu">
                                <button class="button h-button is-rounded" aria-haspopup="true"
                                    aria-controls="dropdown-menu" routerLink="{{ item.route }}">
                                    <span>{{ item.displayName }}</span>
                                    <span class="caret"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>grid_view</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['Managements/Profile/Main']">
                        <mat-icon>manage_accounts</mat-icon>
                        <span>Perfil</span>
                    </button>
                    <button mat-menu-item (click)="signOut()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar sesi√≥n</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div id="app-onboarding" class="view-wrapper is-webapp" data-page-title="Blank Template" data-naver-offset="214"
        data-menu-item="#layouts-navbar-menu" data-mobile-item="#home-sidebar-menu-mobile">

        <div class="page-content-wrapper">
            <div class="page-content is-relative">
                    <router-outlet></router-outlet>
            </div>
        </div>

    </div>
</div>
