<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar>
            <span>Menú</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="{{ item.route }}" mat-list-item (click)="sidenav.toggle()"
                class="menu-list-item" *ngFor="let item of navigation">
                <mat-icon mat-list-icon class="routeIcon">{{ item.iconName }}</mat-icon>
                <span>{{ item.displayName }}</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>grid_view</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['Managements/Profile/Main']">
                <mat-icon>manage_accounts</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="signOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>

    </mat-toolbar>


    <div class="container-fluid sidenav-router">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
